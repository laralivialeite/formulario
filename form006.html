<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formulário Completo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    fieldset {
      border: 2px solid #444;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }
    legend {
      font-weight: bold;
      padding: 5px 10px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Cadastro de Usuário</h1>

  <form action="#" method="post" autocomplete="on">

    <fieldset>
      <legend>Informações Pessoais</legend>

      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required pattern="[A-Za-z\s]{3,}" title="Digite pelo menos 3 letras.">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="exemplo@email.com" autocomplete="on" required>

      <label for="tel">Telefone:</label>
      <input type="tel" id="tel" name="tel" placeholder="(99) 99999-9999" pattern="\(\d{2}\) \d{5}-\d{4}" title="Formato: (99) 99999-9999">

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" placeholder="Crie uma senha forte" required minlength="6">
    </fieldset>

    <fieldset>
      <legend>Preferências</legend>

      <label for="mensagem">Fale sobre você:</label>
      <textarea id="mensagem" name="mensagem" rows="4" placeholder="Compartilhe algo legal :)"></textarea>

      <label for="cor">Cor favorita:</label>
      <select id="cor" name="cor">
        <option value="azul">Azul</option>
        <option value="rosa">Rosa</option>
        <option value="preto">Preto</option>
      </select>

      <label>
        <input type="checkbox" name="novidades" value="sim">
        Quero receber novidades por email
      </label>

      <label>
        <input type="radio" name="genero" value="feminino" required> Feminino
      </label>
      <label>
        <input type="radio" name="genero" value="masculino" required> Masculino
      </label>
    </fieldset>

    <input type="hidden" name="id_user" value="1234">

    <button type="submit">Enviar Formulário</button>
    <button type="reset">Limpar Tudo</button>

  </form>

</body>
</html>
