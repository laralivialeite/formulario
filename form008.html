<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
     <p>
    
            <label for="iest">Estado</label>
            <select name="Estado" id="iest">
            <option value="MG">Minas Gerais</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="SP">São Paulo</option>
        </select>
            </p>
            <p>
                <label for="img">Mensagem</label>
                <textarea name="mg" id="img" cols="30" rows="10"></textarea>
            </p>
            
              
            <p>
                <label for="iprof">Profissão:</label>
                <input type="text" name="profissão" id="iprof">
                <datalist id="lisprof" list="lisprof">
                       <option value="ADM">Adiministrador</option>
                       <option value="PROF">Professor</option>
                </datalist>
            </p>
            


       
          
    
     









    <p>
         <input type="submit" value="Enviar">
         <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
